
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Craigslist</title>
</head>

<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">Craigslist Clone</a>
        <ul id="nav-mobile" class="right">
        <li><a href="/">Home</a></li>
        </ul>
    </div>
</nav>

<h2 style="text-align: center">Welcome to this Craigslist Clone</h2>
 
<div class="row">
    <div class="col s4">
        <div class="center">
            <i class="large material-icons" style="color:red">flash_on</i>
            <p class="light center">It scrapes data from Craigslist Website.</p>
        </div>
    </div>
    <div class="col s4">
        <div class="center">
            <i class="large material-icons" style="color:blue">flash_on</i>
            <p class="light center">It scrapes data from Craigslist Website.</p>
        </div>
    </div>
    <div class="col s4">
        <div class="center">
            <i class="large material-icons" style="color:red">flash_on</i>
            <p class="light center">It scrapes data from Craigslist Website.</p>
        </div>
    </div>
</div>
 
<div class="container">
    <form action="{%url 'new_search'%}" method="post">
        {% csrf_token %}
        <input type="text" name="search" placeholder="Search">
        <button class="btn waves-effect waves-light" type="submit" name="action" method="post">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

{% block content %}
{% endblock %}


</body>
</html>
